{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>File Upload</title>
  </head>
  <body>
    
    <div class="col-sm-12">
        <div class="card shadow-lg m-3">
            <div class="card-header">
                <h3 class="text-secondary fw-bold">Batch upload</h3>
            </div>
            <div class="card-body">
                <label class="custom-label">Upload File Sample:</label>
                <div class="input-group mb-3 text-center">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="csv_input" accept=".csv , .xlsx , .xls">
                      <label class="custom-file-label">Choose file</label>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button id="upload" class="btn btn-success btn-sm">upload</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        const IDENTITY_POOL_REGION = "{{ IDENTITY_POOL_REGION }}";
        const IDENTITY_POOL_ID = "{{ IDENTITY_POOL_ID }}";
        const OBJECT_KEY = "{{ OBJECT_KEY }}";
        const BUCKET_NAME = "{{ BUCKET_NAME }}";
        const BUCKET_REGION = "{{ BUCKET_REGION}}";

        
    </script>

    <script src="{% static 'js/upload.js' %}"></script>
  </body>
</html>
